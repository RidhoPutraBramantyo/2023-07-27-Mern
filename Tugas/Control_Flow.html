<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Assigment of Control Flow</h1>
    <script>
      let nilai = parseInt(prompt("Silahkan input nilai anda:"));

      if (nilai >= 90) {
        alert("Selamat Anda mendapatkan nilai A");
      } else if (nilai >= 80) {
        alert("Selamat Anda mendapatkan nilai B");
      } else if (nilai >= 70) {
        alert("Anda mendapatkan nilai C");
      } else if (nilai >= 60) {
        alert("Anda mendapatkan nilai D");
      } else {
        alert("Anda mendapatkan nilai E");
      }
    </script>
  </body>
</html>
